<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="left-section">
            <div class="logo-container">
                <div class="logo">
                    <h1>The Codebreakers Club</h1>
                </div>
            </div>
        </div>

        <div class="right-section">
            <div class="form-container">
                <h2>REGISTER</h2>
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your full name" required>

                    <label for="Branch">Branch</label>
                    <input type="text" id="Branch" placeholder="Branch" required>

                    <label for="number">Roll no</label>
                    <input type="number" id="Roll no" placeholder="Enter your Roll no" required>

                    <label for="tel">Mobile Number</label>
                    <input type="tel" id="Mobile Number" placeholder="Mobile Number" required>

                    <label for="Email Address">Email Address</label>
                    <input type="password" id="Address" placeholder="Email Address" required>

                    

                    <button type="submit" class="submit-btn">Create Account</button>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
